<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - style.property ile CSS Özelliklere Müdahale Etme</title>
</head>
<body>


	<p id="udemy">Emrah Yüksel</p>
	<input type="button" value="Değiştir" name="" onclick="islem()">

	<script type="text/javascript">
		

		function islem () {
			document.getElementById("udemy").style.backgroundColor = 'red'
			document.getElementById("udemy").style.color ="white"
		}

	</script>

</body>
</html>
