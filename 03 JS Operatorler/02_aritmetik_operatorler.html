<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Aritmetik Operatorler</title>
	<script type="text/javascript">
		/*
			Aritmetiksel Operatorler
			+ => Toplama
			- => Çıkarma
			* => Çarpma
			/ => Bölme
			% => Kalan
		*/

		var sayi1 = 50
		var sayi2 = 50

		console.log("Toplama İşleminin Sonucu : " , sayi1 + sayi2)
		console.log("Çıkarma İşleminin Sonucu : ", sayi1 - sayi2)
		console.log("Bölme İşleminin Sonucu : ", sayi1 / sayi2)
		console.log("Çarpma İşleminin Sonucu : ", sayi1 * sayi2)
		console.log("Kalan İşleminin Sonucu : ", sayi1 % sayi2)
	</script>
</head>
<body>
	<p>İlk Dosyam</p>
</body>
</html>
