<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Ternary Koşul Operatoru</title>
	<script type="text/javascript">
		var a = 10
		var b = 20

		var result = a == b ? "Eşit" : "Eşit Değil"

		console.log(result)

		a != b ? console.log("a ve b birbirine eşit değil") : console.log("a ve b değerleri birbirne eşit")
	</script>
</head>
<body>
	<p>İlk dosyam</p>
</body>
</html>
