<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Mantıksal Operatorler</title>
	<script type="text/javascript">
		/*
			Mantıksal Operatorler
			&& => AND 
			|| => OR 
			!
		*/

		var a = 10
		var b = 20
		var c = 30
		var d = 40


		if (a<b && c<d) {
			console.log("doğru")
		}

		if(a < b || c > d){
			console.log("biri eşleşmiyor olabilir..")
		} 


		if(!true){
			console.log("Metin")
		}else{
			console.log("Oğuzhan")
		}


		var metin

		if (metin) {
			console.log("Metin")
		}

		if (!metin) {
			console.log("metin değişkeni boş ")
		}

	</script>
</head>
<body>
	<p>İlk Dosyam</p>
</body>
</html>
