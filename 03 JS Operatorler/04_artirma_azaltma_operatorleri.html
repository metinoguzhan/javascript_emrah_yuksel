<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Arttırma ve Azaltma Operatorleri</title>
	<script type="text/javascript">
		/*
				Arrtırma ve Azaltma Operator
				++ => 
				-- => 
		*/
		var sayi = 10
		sayi++
		console.log(sayi)
		++sayi
		console.log(sayi)
		sayi--
		console.log(sayi)
		--sayi
		console.log(sayi)

		for(var i = 1;i<=100;i++){
			console.log(i)
		}

		for(var i = 10 ; i>0; i--){
			console.log(i)
		}

	</script>
</head>
<body>

</body>
</html>
