<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Karşılaştırma Operatorleri</title>
	<script type="text/javascript">
		/*
			Karşılaştırma Operatorleri
			1- ==   => eşitse
			2- !=   => eşit değilse
			3- ===  => kesin eşitse
			4- !==  => kesin eşit değilse
			5- >    => büyükse
			6- <    => küçükse
			7- >=   => büyük eşitse
			8- <=   => küçük eşitse

		*/ 

		var a = 10
		var b = 15

		if (a == b) {
			console.log("eşit")
		}

		if(a != b){
			console.log("eşit değil")
		}

		if (a === b) {
			console.log("kesin eşit")
		}

		if (a !== b) {
			console.log("kesin eşit değil")
		}

		if (a<=b) {
			console.log("küçük veya eşit")
		}

		if (a>b) {
			console.log("büyük")
		}



	</script>
</head>
<body>
	<p>İlk Dosyam</p>
</body>
</html>
