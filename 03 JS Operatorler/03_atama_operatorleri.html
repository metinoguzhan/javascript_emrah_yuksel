<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Atama Operatorleri</title>
	<script type="text/javascript">
		/*
			Atama Operatoru
			= => Atama 
			+= => 
			-= => 
			*= => 
			/= => 
			%= =>
			*/

			var  e = 10
			e += 90
			console.log(e)

			e-=30
			console.log(e)

			e/=5
			console.log(e)

			e*=2
			console.log(e)

			e%=3
			console.log(e)

		</script>
	</head>
	<body>
		<p>İlk Dosyası</p>
	</body>
	</html>
