<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - String Operatoru</title>
	<script type="text/javascript">
		//String Operatoru
		var ad = "Metin"
		var soyad = " Oğuzhan"

		var result = ad + soyad
		console.log(result)

		result += "  1986"
		console.log(result)


		var ad = "Metin"
		var soyad = "Oğuzhan"
		var yas = 34
		var tel = "05468495537"

		console.log("Benim Adım : " + ad + "\n"+"Benim Soyadım : " + soyad + "\n"+"Benim yaşım : " + yas + "\n" + "Benim Telefonum : " + tel)
		console.log(ad+" " + soyad + " " + yas + " " + tel)

	</script>
</head>
<body>
	<p>İlk Dosyam</p>

</body>
</html>
