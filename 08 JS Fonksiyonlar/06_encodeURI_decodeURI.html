<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - EncodeURI and DecodeURI Fonksiyonları</title>
	<script type="text/javascript">
		var url = "my test.html?ad=emrah&soyad=yüksel"
		document.write(url + "<br>")
		var result = encodeURI(url)
		document.write(result + "<br>")
		document.write(decodeURI(result) + "<br>")

	</script>
</head>
<body>

</body>
</html>
