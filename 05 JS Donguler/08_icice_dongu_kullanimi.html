<!DOCTYPE html>
<html>
<head>
	<title>JS Egitimi - İç içe Döngü Mantığı</title>
	<script type="text/javascript">
		
		var i,x

		for(x = 1; x<=10; x++){
			for(i = 1; i<=10; i++){
				document.write(x + " * " + i + " = " +(i*x) + "<br>")
			}
			document.writeln("<br>")
		}

	</script>
</head>
<body>

</body>
</html>
