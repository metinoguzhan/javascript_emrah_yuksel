<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Prompt Kullanimi</title>
	
</head>
<body>
	
	<div id = "sonuc"></div>

	<script type="text/javascript">
		var sayi1 = prompt("1. sayıyı giriniz ")
		var sayi2 = prompt("2. sayıyı giriniz ")
		
		topla = parseInt(sayi1) + parseInt(sayi2)

		document.getElementById("sonuc").innerHTML = topla 

	</script>
</body>
</html>
