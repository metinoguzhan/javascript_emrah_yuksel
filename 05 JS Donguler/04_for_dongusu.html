<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - For Döngüsü</title>
	<script type="text/javascript">
		for (var i = 0; i <= 10 ; i++) {
			document.write(i + "<br/>");
		}
			

		for (var i = 1; i <= 6; i++) {
			document.write("<h"+i+">Emrah Yüksel Udemy Eğitmeni</h"+i+">")
		}		


		for(var i = 1; i <= 10; i++){
			if (i % 2 == 0) {
				document.write(i + " Çift Sayı<br/>")
			}else{
				document.write(i + " Tek Sayı<br/>")
			}
		}	
	</script>
</head>
<body>

</body>
</html>
