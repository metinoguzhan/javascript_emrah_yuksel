<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Continue Kullanımı</title>
	<script type="text/javascript">
		

		for(var i = 1; i<=10; i++){
			if(i == 7 || i == 8){
				//document.write("7. ve 8. sayıyı atladık..<br>")
				continue;
			}
			document.write(i + "<br>")
		}

	</script>
</head>
<body>



</body>
</html>
