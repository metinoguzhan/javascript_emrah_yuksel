<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - break deyimi</title>
	<script type="text/javascript">
		
		for(var i = 1; i<=10; i++){
			document.writeln(i+"<br>")
			if (i==7) {
				document.writeln("7. sayıya geldiniz dur artık<br>")
				break
			}
		}


	</script>
</head>
