<!DOCTYPE html>

<head>
	<title>JS Eğitimi - Shift Kullanımı</title>
	<script type="text/javascript">
		var kurslar = new Array("Php","javascript","Bootstrap 4","JQuery")

		document.write(kurslar + "<br>")
		kurslar.shift()
		document.write(kurslar + "<br>")
		document.write(kurslar.shift() + "<br>")
	</script>
</head>
