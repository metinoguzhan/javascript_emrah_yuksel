<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Unshift Kullanımı</title>
	<script type="text/javascript">
		
		var kurslar = new Array("Php","javascript","Bootstrap 4","JQuery")

		document.write(kurslar + "<br>")

		kurslar.unshift("JAVA")

		document.write(kurslar + "<br>")

		document.write(kurslar.unshift("Python") + "<br>")

	</script>
</head>
<body>

</body>
</html>
