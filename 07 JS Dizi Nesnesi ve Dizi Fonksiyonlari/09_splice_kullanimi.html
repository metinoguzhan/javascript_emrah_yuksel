<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Splice Kullanımı</title>
	<script type="text/javascript">
		var kurslar = new Array("Php","javascript","Bootstrap 4","JQuery")
		
		document.write(kurslar + "<br>")
		
		kurslar.splice(1,0, "PYTHON","JAVA")
	
		document.write(kurslar + "<br>")

		kurslar.splice(1,2, "RUBY","DART")
		document.write(kurslar + "<br>")

		kurslar.splice(1, 2)
		document.write(kurslar + "<br>")

	</script>
</head>
<body>

</body>
</html>
