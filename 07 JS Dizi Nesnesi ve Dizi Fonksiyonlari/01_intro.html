<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Dizilere Giriş</title>
	<script type="text/javascript">
		var kurslar

		kurslar = new Array("Php","Bootstrap","JQuery","Javascript",1,2,3,4,5,6)

		document.write(kurslar + "<br>")

		//dizi elemanlarına erişim 
		document.write(kurslar[0] + "<br>")
		document.write(kurslar[1] + "<br>")
		document.write(kurslar[2] + "<br>")
		document.write(kurslar[3] + "<br>")
		document.write(kurslar[4] + "<br>")
		document.write(kurslar[5] + "<br>")
		document.write(kurslar[6] + "<br>")
		document.write(kurslar[7] + "<br>")
		document.write(kurslar[8] + "<br>")
		document.write(kurslar[9] + "<br>")

		
		document.write("<br><br><br>")
		//tüm dizi elemanlarını for döngüsü kullarak yazma
		for(var i = 0; i<kurslar.length; i++){
			document.write(kurslar[i] + "<br>")
		}
		

		
		document.write("<br><br><br>")
		//tüm dizi elemanlarını for in kullanarak yazdırma
		for (key in kurslar) {
			document.write(kurslar[key] + "<br>")
		}

	</script>
</head>
<body>

</body>
</html>
