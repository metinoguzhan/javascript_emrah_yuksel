<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - PageXOffset ve PageYOffset Kullanimi</title>
	<style type="text/css">
		div{
			height: 2500px;
			width:2500px;
		}
	</style>
</head>
<body>

	<button onclick="islem()" style="position: fixed;">İlerlet</button>
	<div></div>
	<script type="text/javascript">
		function islem () {
			//window.scrollBy(100,100)
			window.scrollBy("",100)
		}
	</script>
</body>
</html>
