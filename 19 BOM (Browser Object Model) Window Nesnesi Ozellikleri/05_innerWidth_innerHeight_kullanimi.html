<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - innerwidth ve inner height kullanımı</title>
</head>
<body>
	<button onclick="islem()">Göster</button>
	<div id="sonuc"></div>
	<script type="text/javascript">
		function islem () {
			var w = window.innerWidth
			var h = window.innerHeight

			document.getElementById("sonuc").innerHTML = "Width : " + w + " - Hieght : " + h
		}
	</script>

</body>
</html>
