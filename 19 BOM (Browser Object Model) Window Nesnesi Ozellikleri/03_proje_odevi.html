<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Proje Ödevi</title>
</head>
<body>
	<input id="sayi1" type="text" name=""> +
	<input id="sayi2" type="text" name="">
	<button onclick="islem()">Topla ve Yeni Pencere Aç</button>
	<button onclick="kapat()">Pencereyi Kapat</button>
	<div id="sonuc"></div>
	<script type="text/javascript">
		var yeniPencere
		function islem () {
			
			yeniPencere = window.open("method", "yeniPencere", "width=250,height = 250")
			
			var sayi1 = parseInt(document.getElementById("sayi1").value)
			
			var sayi2 = parseInt(document.getElementById("sayi2").value)

			yeniPencere.document.write("<h1>Sonuç : "+(sayi1 + sayi2)+"</h1>")
		}


		function kapat(){
			if (yeniPencere) {
				yeniPencere.close()
				document.getElementById("sonuc").innerHTML="Pencere Kapatıldı."
			}else{
				document.getElementById("sonuc").innerHTML="Kafan mı güzel hangi pencere Kaptan"
			}
			
		}
	</script>

</body>
</html>
