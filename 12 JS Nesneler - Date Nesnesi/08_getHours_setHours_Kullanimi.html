<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - getHourse and setHourse Kullanımı</title>
	<script type="text/javascript">
		
		var tarih = new Date()

		document.write(tarih.getHours() + "<br>")

		tarih.setHours(12)
		document.write(tarih.getHours() + "<br>")


	</script>
</head>
