<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - getDay Kullanımı</title>
	<script type="text/javascript">
		var tarih = new Date()
		document.write("Haftanın : " + tarih.getDay() + " günü <br>")

		switch (tarih.getDay()) {
			case 0:
				document.write("Pazar")
				break;
			case 1:
				document.write("Pazartesi")
				break;
			case 2:
				document.write("Salı")
				break;
			case 3:
				document.write("Çarşamba")
				break;
			case 4:
				document.write("Perşembe")
				break;
			case 5:
				document.write("Cuma")
				break;		
			case 6:
				document.write("Cumartesi")
				break;		
			default:
				document.write("HATALI DEĞER..")
				break;
		}
	</script>
</head>
<body>

</body>
</html>
