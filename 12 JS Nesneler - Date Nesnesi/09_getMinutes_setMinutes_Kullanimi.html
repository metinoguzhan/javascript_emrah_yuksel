<!DOCTYPE html>
<html>
<head>
<title>JS Eğitimi - getMinutes ve setMinutes Kullanımı</title>
<script type="text/javascript">
	
	var tarih = new Date()
	document.write(tarih.getMinutes() + "<br>")

	tarih.setMinutes(33)
	document.write(tarih.getMinutes() + "<br>")


</script>
</head>
<body>

</body>
</html>
