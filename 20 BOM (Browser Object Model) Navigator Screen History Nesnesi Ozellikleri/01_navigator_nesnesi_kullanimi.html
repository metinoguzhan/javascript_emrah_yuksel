<!DOCTYPE html>
<html>
<head>
	<title>JS Eğtimi</title>
</head>
<body>
	<h1>Browser Navigator Nesne Özellikleri</h1>
	<script type="text/javascript">
		

		document.write("Tarayıcı İsmi : " + navigator.appName +"<br>")

		document.write("Tarayıcı Version : " + navigator.appVersion +"<br>")


		document.write("Cookie Kontrol : " + navigator.cookieEnabled +"<br>")

		document.write("Tarayıcı Dili : " + navigator.language +"<br>")

		document.write("Online : " + navigator.onLine +"<br>")

		document.write("Platform : " + navigator.platform +"<br>")

		document.write("User Agent : " + navigator.userAgent +"<br>")




	</script>
</body>
</html>
