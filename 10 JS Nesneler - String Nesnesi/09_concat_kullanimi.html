<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Concat Kullanımı</title>
	<script type="text/javascript">
		
		var ad = "Metin"
		var soyad = " Oğuzhan"
		var result = ad.concat(soyad)
		document.write(result + "<br>")

		result = ad.concat(" ", "Oğuzhan")
		document.write(result + "<br>")

	</script>
</head>
<body>

</body>
</html>
