<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi : If Koşulu</title>
	<script type="text/javascript">
		var a = 10
		var b = 20
		if (a == b) {
			console.log(a + " " + b + " eşit" )
		}else if(a>b){
			console.log(a + " " + b + " eşit değil")
		}else if(a == 10) {
			console.log("a 10' a eşittir.")
		}else{
			console.log("sonuc yok...")
		}


		/*
			ÖDEV : iki değişken oluşturun kullanıcı adı veya Şifreyi bu değişkenlere aktarın. Koşul ile bu değişkenlerin doğrulunu sorgulayarak giriş başarılı veya başarısız...
			*/

			var dbKullaniciAdi = "admin"
			var dbSifre = "123456"

			var kullaniciAdi = "admin"
			var sifre = "1234567"

			if (kullaniciAdi == dbKullaniciAdi && sifre == dbSifre) {
				console.log("Giriş başarılı")
			}else{
				console.log("Giriş başarısız")
			}

			/*
			Tanımlanan 3 sayının en büyüğünü bulun.
			*/
			var x = 12
			var y = 5
			var z = 60

			if (x>y && x>z) {
				console.log("En Büyük sayı : " + x)
			}else if(y>x && y>z){
				console.log("En büyük sayı : " + y)
			}else{
				console.log("En büyük sayı : " + z)
			}

		</script>
	</head>
	<body>
		<p>İlk dosyam</p>
	</body>
	</html>
