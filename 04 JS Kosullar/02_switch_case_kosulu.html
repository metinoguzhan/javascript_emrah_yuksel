<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Switch Case Kullanımı</title>
	<script type="text/javascript">
		
		//Switch case Koşulu 

		var sayi = 103
		switch(sayi){
			case 100:
				console.log("100")
				break
			case 101:
				console.log("101")
				break
			case 102:
				console.log("102")
				break
			case 103:
				console.log("103")
				break
		}


		/*
			Hangi gündeysek ekrana o yazsın
		*/

		var haftaninGunu = new Date().getDay()
		
		switch(haftaninGunu){
			case 1:
				console.log("Pazartesi")
				break
			case 2:
				console.log("Salı")
				break
			case 3:
				console.log("Çarşamba")
				break
			case 4:
				console.log("Perşembe")
				break
			case 5:
				console.log("Cuma")
				break
			case 6:
				console.log("Cumartesi")
				break
			case 0:
				console.log("Pazar")
				break
		}

	</script>
</head>
<body>

</body>
</html>
