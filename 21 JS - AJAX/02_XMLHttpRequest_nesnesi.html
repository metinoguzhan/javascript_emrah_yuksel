<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - XMLHttpRequest Nesnesi</title>
</head>
<body>

	<h2>HttpRequest Nesnesi</h2>
	
	<script type="text/javascript">
		/*

			onreadystatechange
			readystate özelliği değiştiginde çalışacak işlevi tanımlar

			readystate 

			0 => istek başlatılmadı
			1 => sunucu bağlantısı kuruldu.
			2 => istek alındı 
			3 => işleme tabi
			4 => İstek tamamlandı ve yanıt hazır.


			responseText 

			Karşı taraftan gelecek veriyi sağlar.

			-----------------

			responseXML

			Karşı taraftan gelecek veriyi sağlar.

			------------------

			status

			durum sayısını gönderir
			200 OK
			403 Forbidden
			404 Not Found
			--------------------


			statusText 

			durum değerini ok veya not found olarak geri döndürür.


		*/
		var xhttp = new XMLHttpRequest();
		console.log(xhttp)

	</script>

</body>
</html>
