<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - onBlur Kullanımı</title>
</head>
<body>


	<input onblur="kontrol()" type="text" placeholder="Adınız" name="">

	<input onblur="" type="text" placeholder="Soyadınız" name="">

	<script type="text/javascript">
		function kontrol () {
			console.log("Seçilme bitti...")
		}
	</script>
</body>
</html>
