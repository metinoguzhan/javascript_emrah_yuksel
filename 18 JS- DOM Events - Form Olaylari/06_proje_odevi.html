<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - Proje Ödevi</title>
</head>
<body>

	<input onfocusout="islem(this)" type="text" placeholder="Bir değer girin" name="">
	


	<script type="text/javascript">
		
		function islem (x) {
			x.value = x.value.toUpperCase()
		}

		

	</script>
</body>
</html>
