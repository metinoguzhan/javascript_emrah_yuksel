<!DOCTYPE html>
<html>
<head>
	<title>JS Eğitimi - onFocus Kullanımı</title>
</head>
<body>

	<input onfocus="islem(this)" type="text" placeholder="Bir tuşa basın" name="">

	<script type="text/javascript">
		function islem (x) {
			x.style.background = "red"
			x.style.color = "white"
		}
	</script>
</body>
</html>
